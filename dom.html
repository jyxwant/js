<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>Shopping list</title>
        
    </head>
    <body>
        <h1>What to buy</h1>
        <p title="a gentle reminder" class="hello">Don't forget to buy this stuff.</p>
        <ul id="purchases">
            <li>A tin of beans</li>
            <li>Cheese</li>
            <li>Milk</li>
        </ul>
        <p >this just a test</p>
    <script type="text/javascript">
        alert(typeof document.getElementById("purchases")); //getElementBtId() 通过id来获取元素对象
        alert(document.getElementsByTagName('li')[0]); //getElementsBtTagName() 通过标签来获取元素对象
        var pares = document.getElementsByTagName('p');
        for(i=0;i<pares.length;i++)
        {
            if(pares[i].getAttribute('title')!=null) 
                alert(pares[i].getAttribute('title'));
            else
            {
                pares[i].setAttribute('title',i+1+'');
                alert(pares[i].getAttribute('title'));
                
            }
        }  //显示标签某个属性的内容
    </script>
    </body>

</html>
